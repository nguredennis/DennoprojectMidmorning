<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="">
  <legend> <u>STUDENT INFORMATION</u></legend>
    <br>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="firstname" required="required"><br><br>
    <label for="sname"> surname:</label>
    <input type="text" id="sname" placeholder="surname" required="required">
    <br><br>
    <label for="email" > Email Address:</label>
    <input type="text"     id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="pwd"> Password</label>
    <input type="password" id="pwd" placeholder="Type your password" required="required">

    <p>Choose a programming Language:</p>
    <input type="radio" id="python">
    <label for="python">python</label><br><br>
    <input type="radio" id="PHP">
    <label for="php"> PHP</label><br><br>
    <input type="radio" id="java">
    <label for="java">Java</label><br><br>

    <p>choose your favourite game:</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label><br><br>
    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label><br><br>
    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br><br>



    <label for="nationality">Nationality:</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose nationality--</option>
        <option value="kenyan">Kenyan</option>
        <option value="ugandan">Ugandan</option>
        <option value="tanzanian">Tanzanian</option>
    </select><br><br>


    <label for="file">Choose a File:</label>
    <input type="file" id="file" require="required"><br><br>

    <label for="yob">Year Of Birth:</label>
    <input type="date" id="Yob" required="required">
    <br><br>

    <label for="person">Describe Yourself</label><br><br>
    <textarea name="" placeholder="Type here" id="" cols="30" rows="10"></textarea>
    <br><br>


    <button type="submit">Submit</button>
</form>

</body>
</html>
